<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 过渡：可以作为一个元素在不同状态之间切换的时候添加过渡效果 */
    /* 让图片慢慢变大 */
    /* transition (复合属性) */
    /* 属性值：过渡的属性 花费的时间（s） */
    img {
      width: 200px;
      height: 150px;
      transition: all 1s;
    }

    img:hover {
      width: 500px;
      height: 400px;
    }
  </style>
</head>
<body>
  <img src="./images/huawei.jpg" alt="">
</body>
</html>
