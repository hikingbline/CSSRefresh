<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光标类型</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      /* 光标变成小手的形状 */
      cursor: pointer;    

      /* 光标变成工字型 */
      cursor: text;  

      /* 光标变成十字形 */
      cursor: move;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
